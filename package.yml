name       : kalendar
version    : 1.0.0
release    : 1
source     :
    - https://cdn.download.kde.org/stable/kalendar/kalendar-1.0.0.tar.xz : ca4e840dc17a4e39111f5fb16bfcab29e34a10b9c840d22b81c52890f0c9fae0
homepage   : https://apps.kde.org/kalendar/
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later    
    - LGPL-3.0-or-later    
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : desktop.kde
summary    : A calendar application using Akonadi to sync with external services
description: |
    A calendar application using Akonadi to sync with external services
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Location)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - akonadi-contacts-devel
    - akonadi-calendar-devel
    - calendarsupport-devel
    - eventviews-devel
    - kcontacts-devel
    - kdbusaddons-devel
    - kdepim-runtime
    - kidentitymanagement-devel
    - kmime-devel
    - knotifications-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
    - qqc2-desktop-style-devel
rundeps    :
    - kdepim-runtime
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
